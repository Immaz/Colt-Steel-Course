<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race</title>
</head>

<body>
  <h1>Race registration</h1>

  <form action="">
    <div>
      <label for="fn">FirstName</label>
      <input type="text" id="fn">

      <label for="ln">Last Name</label>
      <input type="text" id="ln">
    </div>
    <p>select a Race:</p>
    <p><input type="radio" name="race" id="fr5k"> <label for="fr5k">Fun Run 5K</label></p>
    <p><input type="radio" name="race" id="hm"> <label for="hm">Half Marathon</label></p>
    <p><input type="radio" name="race" id="fm"> <label for="fm">Full Marathon</label></p>

    <div>
      <label for="email">Email</label> <input type="email" required id="email">
      <label for="password">Password</label> <input type="passowrd" required id="password">

    </div>
    <p><label for="raceg">Select age group</label> <select name="" id="raceg">
        <option value="under18">Under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
      </select></p>
    <button>Submit</button>
  </form>

</body>

</html>
